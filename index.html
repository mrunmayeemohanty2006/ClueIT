<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clueless - Splash Screen</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Cormorant+Garamond:ital,wght@1,400;1,500&family=Oswald:wght@600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: #000;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Starry background */
        body::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(2px 2px at 20% 30%, white, transparent),
                radial-gradient(2px 2px at 60% 70%, white, transparent),
                radial-gradient(1px 1px at 50% 50%, white, transparent),
                radial-gradient(1px 1px at 80% 10%, white, transparent),
                radial-gradient(2px 2px at 90% 60%, white, transparent),
                radial-gradient(1px 1px at 33% 80%, white, transparent),
                radial-gradient(1px 1px at 15% 60%, white, transparent),
                radial-gradient(2px 2px at 70% 25%, white, transparent),
                radial-gradient(1px 1px at 40% 15%, white, transparent),
                radial-gradient(1px 1px at 25% 45%, white, transparent);
            background-size: 200% 200%;
            animation: twinkle 4s ease-in-out infinite;
            opacity: 0.8;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }


        .container {
            text-align: center;
            z-index: 10;
            animation: fadeIn 2s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-size: 6rem;
            font-weight: 900;
            font-family: 'Cinzel', serif;
            color: #ffd700;
            text-transform: uppercase;
            letter-spacing: 0.3em;
            margin-bottom: 1rem;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.8),
                         0 0 40px rgba(255, 215, 0, 0.5),
                         0 0 60px rgba(255, 215, 0, 0.3);
            animation: flicker 3s infinite alternate;
        }

        @keyframes flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.95; }
        }

        .tagline {
            font-size: 1.5rem;
            font-family: 'Cormorant Garamond', serif;
            color: #d4af37;
            font-style: italic;
            margin-bottom: 3rem;
            letter-spacing: 0.1em;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        .begin-btn {
            padding: 1.2rem 3rem;
            font-size: 1.4rem;
            font-weight: 600;
            font-family: 'Oswald', sans-serif;
            letter-spacing: 0.2em;
            color: #ff0000;
            background: #000;
            border: 3px solid #8b0000;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.4s ease;
            text-transform: uppercase;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.4);
            position: relative;
            overflow: hidden;
        }

        .begin-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, 
                rgba(255, 0, 0, 0.2) 0%, 
                rgba(220, 20, 60, 0.4) 50%, 
                rgba(255, 0, 0, 0.2) 100%);
            transition: left 0.5s ease;
            z-index: -1;
        }

        .begin-btn:hover::before {
            left: 0;
        }

        .begin-btn:hover {
            transform: scale(1.05);
            border-color: #ff0000;
            color: #fff;
            background: linear-gradient(135deg, rgba(139, 0, 0, 0.3) 0%, rgba(220, 20, 60, 0.3) 100%);
            box-shadow: 0 0 40px rgba(255, 0, 0, 0.7),
                        0 0 60px rgba(220, 20, 60, 0.5);
        }

        .begin-btn:active {
            transform: scale(0.98);
        }

        /* Mysterious floating particles */
        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: rgba(255, 215, 0, 0.6);
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.8);
            animation: float 10s infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) translateX(0); }
            25% { transform: translateY(-100px) translateX(50px); }
            50% { transform: translateY(-200px) translateX(-30px); }
            75% { transform: translateY(-100px) translateX(-50px); }
        }

        .particle:nth-child(1) { left: 10%; top: 20%; animation-delay: 0s; }
        .particle:nth-child(2) { left: 80%; top: 40%; animation-delay: 2s; }
        .particle:nth-child(3) { left: 30%; top: 70%; animation-delay: 4s; }
        .particle:nth-child(4) { left: 60%; top: 30%; animation-delay: 1s; }
        .particle:nth-child(5) { left: 90%; top: 80%; animation-delay: 3s; }

        /* Decorative corner elements */
        .corner {
            position: absolute;
            width: 150px;
            height: 150px;
            border: 2px solid rgba(212, 175, 55, 0.3);
            z-index: 5;
        }

        .corner.top-left {
            top: 30px;
            left: 30px;
            border-right: none;
            border-bottom: none;
            box-shadow: -5px -5px 20px rgba(255, 215, 0, 0.1);
        }

        .corner.top-right {
            top: 30px;
            right: 30px;
            border-left: none;
            border-bottom: none;
            box-shadow: 5px -5px 20px rgba(255, 215, 0, 0.1);
        }

        .corner.bottom-left {
            bottom: 30px;
            left: 30px;
            border-right: none;
            border-top: none;
            box-shadow: -5px 5px 20px rgba(255, 215, 0, 0.1);
        }

        .corner.bottom-right {
            bottom: 30px;
            right: 30px;
            border-left: none;
            border-top: none;
            box-shadow: 5px 5px 20px rgba(255, 215, 0, 0.1);
        }

        /* Mystery symbols floating */
        .symbol {
            position: absolute;
            font-size: 3rem;
            color: rgba(212, 175, 55, 0.15);
            animation: rotate 20s linear infinite;
            z-index: 1;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .symbol:nth-child(6) { left: 15%; top: 50%; animation-duration: 25s; }
        .symbol:nth-child(7) { right: 15%; top: 60%; animation-duration: 30s; animation-direction: reverse; }

        /* Fog effect */
        .fog {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at bottom, rgba(212, 175, 55, 0.05) 0%, transparent 70%);
            animation: fogMove 15s ease-in-out infinite;
            z-index: 2;
        }

        @keyframes fogMove {
            0%, 100% { opacity: 0.3; transform: translateY(0); }
            50% { opacity: 0.6; transform: translateY(-20px); }
        }

        /* Ornamental line above and below */
        .ornament {
            width: 300px;
            height: 2px;
            background: linear-gradient(90deg, transparent, #d4af37, transparent);
            margin: 0 auto;
            position: relative;
        }

        .ornament::before,
        .ornament::after {
            content: 'â—†';
            position: absolute;
            color: #d4af37;
            font-size: 0.8rem;
            top: -8px;
        }

        .ornament::before { left: -20px; }
        .ornament::after { right: -20px; }

        .ornament-top {
            margin-bottom: 2rem;
        }

        .ornament-bottom {
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <!-- Corner decorations -->
    <div class="corner top-left"></div>
    <div class="corner top-right"></div>
    <div class="corner bottom-left"></div>
    <div class="corner bottom-right"></div>

    <!-- Fog effect -->
    <div class="fog"></div>

    <!-- Floating particles -->
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>

    <!-- Mystery symbols -->
    <div class="symbol">?</div>
    <div class="symbol">?</div>

    <div class="container">
        <div class="ornament ornament-top"></div>
        <h1>Clueless</h1>
        <p class="tagline">Every truth holds a lie</p>
        <button class="begin-btn" onclick="beginInvestigation()">Begin Investigation</button>
        <div class="ornament ornament-bottom"></div>
    </div>

    <script>
        function beginInvestigation() {
            alert('The investigation begins... (Connect this to your next page)');
            // You can redirect to your game/investigation page here
            // window.location.href = 'investigation.html';
        }
    </script>
</body>
</html>
